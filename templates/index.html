<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Generator</title>
    <link rel="stylesheet" href="../static/css/output.css">
</head>

<body class="bg-gray-900 min-h-screen flex justify-center items-center">
   
    <div class="bg-gray-700 p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl md:text-4xl  font-bold text-white mb-8 text-center">Apology Generator</h1>
        <form action="/generate" method="post" class="text-center" id="apologyForm">
            <div class="flex flex-col gap-4 ">
                <label class="inline-flex items-center text-white">
                    <input type="radio" class="form-radio text-white" name="apology" value="everyday">
                    <span class="ml-2">Everyday</span>
                </label>
                <label class="inline-flex items-center text-white">
                    <input type="radio" class="form-radio text-white" name="apology" value="corporate">
                    <span class="ml-2">Corporate</span>
                </label>
                <label class="inline-flex items-center text-white">
                    <input type="radio" class="form-radio text-white" name="apology" value="humorous">
                    <span class="ml-2">Humorous</span>
                </label>
            </div>
            <button type="submit"
                class="bg-gray-900 hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:shadow-outline mt-8 inline-block">
                Generate Apology
            </button>
        </form>
    </div>
    
</body>

</html>
